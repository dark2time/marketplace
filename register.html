<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Главная</a></li>
                <li><a href="login.html">Вход</a></li>
                <li><a href="register.html">Регистрация</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="register">
            <h2>Регистрация</h2>
            <form id="register-form">
                <label for="username">Имя пользователя:</label>
                <input type="text" id="username" name="username" required>

                <label for="password">Пароль:</label>
                <input type="password" id="password" name="password" required>

                <label for="phone">Телефон:</label>
                <input type="tel" id="phone" name="phone" required>

                <button type="submit">Зарегистрироваться</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2023 Маркетплейс товаров ручной работы</p>
    </footer>

    <script>
        document.getElementById("register-form").addEventListener("submit", function (e) {
            e.preventDefault();

            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;
            const phone = document.getElementById("phone").value;

            if (!username || !password || !phone) {
                alert("Заполните все поля!");
                return;
            }

            const users = JSON.parse(localStorage.getItem("marketplaceUsers")) || [];
            const isUserExists = users.some(u => u.username === username);

            if (isUserExists) {
                alert("Пользователь с таким именем уже существует!");
                return;
            }

            const newUser = { username, password, phone };
            users.push(newUser);
            localStorage.setItem("marketplaceUsers", JSON.stringify(users));

            alert("Вы успешно зарегистрировались!");
            window.location.href = "login.html";
        });
    </script>
</body>
</html>
